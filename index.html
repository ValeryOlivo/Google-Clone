<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Clone </title> 
    <!--Conexion de css a html-->
    <link rel="stylesheet" href="./css/main.css">
    <!--Favicon de la pagina-->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/720/720255.png" type="image/x-icon">
</head>
<body>
    <!--Header contiene navegacio-->
    <header>
        <!--Barra de navegacion-->
        <nav>
            <ul class="nav-right-section">
                
                <li>
                    <a href="https://mail.google.com/">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <!--Icono de menu, puntos-->
                    <a  href=""></a>
                </li>

                <li>
                      <!--Foto de perfil -->
                      <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvzNPfmKyDZBwuulTaK-b-eCd0wjfpBd6Z56N5OBsg=s32-c-mo" alt="">
                      </a>
                </li>
            </ul>
        </nav>
    </header>

    <!--Main es lo mas importante-->
    <!--Section es mas grande y div es mas pequeño, pero su funcion es la misma-->
    <main>
        <!--logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--buscador input -->
        <section class="main-input">
            <div class="main-input-container">
                <!--Agrega estilo extra a nuestro texto, es bueno para mantenerse en la misma linea  -->
                <span class="search-icone"></span>
                <input type="text">
                <a  class="micro-icone"  href=""></a>
                <a class="cam-icone" href=""></a>
            </div>
        </section>
        <!--botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>


    <footer>

        <div class="first-part-footer">
                <p>México</p>
        </div>
        <div class="second-part-footer">

            <section >
                <ul class="first-list-footer">
                    <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a> </li>
                    <li><a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                    <li> <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX">Negocios</a></li>
                    <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Comó funciona la Búsqueda</a></li>
                    <li class="separation"><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                    <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                    <li>Preferencias</li>
            
            </section>
      

        </div>
            
    </footer>


</body>
</html>
